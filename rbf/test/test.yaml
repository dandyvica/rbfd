#------------------------------------------------------------------------
# this is the main configuration file for reading record-based files
#------------------------------------------------------------------------

# global settings
global:
  # possible values: lazy or stringent
  readmode: lazy

  # executable used to zip files
  zipper:
    linux: /usr/bin/zip
    windows: zip.exe

  # log file path and log level
  log:
    logfile: log/rbf.log
    loglevel: INFO

#------------------------------------------------------------------------
# configuration of all layouts
# - xmlFile: path of the XML file describing the layout
# - mapping: could be list of array slices (e.g.: 0..34..5) which
#   or a simple string
#------------------------------------------------------------------------
layout:
  world:
    description: 
    mapping: 0..1
    xmlFile: layout/emdlift.xml

  etlift:
     description: ET Lift file from AMD
     mapping: 0..1
     xmlFile: layout/etlift.xml

  hot203:
    description: IATA DISH HOT 20.3 definition file
    mapping: 0..3,11..13
    xmlFile: layout/hot203.xml
    layoutType: HOT

  hot220:
    description: IATA DISH HOT 22.0 definition file
    mapping: 0..3,11..13
    xmlFile: layout/hot220.xml
    #skipField: RESD, SQNR
    layoutType: HOT
    #ignoreRecord: ^BKS.{8}30 | ^BKI.{8}63

  iatarates5days:
    description: IATA rates on 5 days
    mapping: 0..1
    xmlFile: layout/iatarates5days.xml

  isr:
    description: ATPCO ISR SDE file format
    mapping: 0..2
    xmlFile: layout/isr.xml
    #skipField: FILL, SQNR, CUTP

  pnrimp:
    description: PNR copy file
    mapping: PNRIMP
    xmlFile: layout/pnrimp.xml

  jaf20a:
    description: JAF20A
    mapping: JAF20A
    xmlFile: layout/jaf20a.xml

  missales27:
    description: MIS Sales from Sirax 2.7
    mapping: 0..3
    xmlFile: layout/mis_sales_27.xml
    ignoreRecord: ^#

  prl:
    description: Passenger Reconcile List file format
    mapping: PRL
    xmlFile: layout/prl.xml

  prorate_factors:
    description: ATPCO prorate factors data
    mapping: 2..3
    xmlFile: layout/prorate_factors.xml

  taxdata:
    description: Tax data from LGBS
    mapping: 0..3
    xmlFile: layout/taxdata.xml

  tcn:
    description: ATPCO TCN file format (to ATPCO)
    mapping: 42..44
    xmlFile: layout/tcn.xml
